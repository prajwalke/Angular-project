<app-search></app-search>
<ul>
  <li *ngFor="let food of foods">
    <a>
      <img src="{{ food.imageUrl }}" alt="foodimages" />
    </a>
    <div class="content"></div>
    <div class="name">
      {{ food.name }}

      <span class="favorite{{ food.favorite ? '' : 'not' }}">‚ô•</span>

      <div class="product-item-footer">
        <div class="origins">
          <span *ngFor="let origin of food.origins">
            {{ origin }}
          </span>
        </div>
        <div class="cook-time">
          <span>üïê</span>
          {{ food.cookTime }}
        </div>
      </div>
      <div class="price">
        {{food.price}} <!--  symbol is remaining-->
      </div>
    </div>
  </li>
</ul>
